{% extends 'base.html' %}
{% block content %}
    <form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Model name</label>
      <input name="modelName" type="text" class="form-control" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
	  
	<div class="col-md-6 mb-3">
		<label for="validationCustomUsername">Bus no.</label>
		<div class="input-group">
		  <div class="input-group-prepend">
			<span class="input-group-text" id="inputGroupPrepend">#</span>
		  </div>
		  <input name="busNo" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
		  
		</div>
	</div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">City</label>
      <input name="city" type="text" class="form-control" id="validationCustom03" required>
      
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">State</label>
      <input name="state" type="text" class="form-control" id="validationCustom03" required>
      
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Zip</label>
      <input name="zip" type="text" class="form-control" id="validationCustom05" required>
    
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>


{% endblock %}
